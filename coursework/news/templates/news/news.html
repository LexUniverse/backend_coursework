{% extends 'main/layout.html' %}
{% block content %}
    <main>
        <!-- HTML !-->
        <a href="{% url 'create' %}"><button class="button-27" role="button">Предложить новость</button></a>
        {% if news %}
            {% for el in news%}
                <section>

                    <h1>{{ el.title }}</h1>
                    <p>{{ el.anons }}</p>
                    <img class = "main-img" src="{{el.img_url}}" alt="Логотип трека">
                    <p>{{ el.date }}</p>
                    <a href="{% url 'news-detail' el.id %}">Смотреть полностью</a>
                </section>
        {% endfor %}
        {% else %}
            <section>
                <p>У вас еще нет новостей</p>
            </section>
        {% endif %}
    </main>
{% endblock %}
